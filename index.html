<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
 
<body>
  <h1 id="level-title">Olá seja bem-vindo ao Simon Game!</h1>
  <div class="container1">
    <img src="./images/foto2.png" alt="image_simon" style="height: 20vw; margin-left: 9%;">
    <button type="button" id="startgame" class="btns startgame">
    Início
    </button>
    <div class="resumo">
      <p>O jogador deve repetir as sequências aleatórias de luzes, pressionando os botões coloridos na ordem correta!
      A cada nível o jogador deve pressionar a ordem correta de luzes desde o início!
    </p>
    </div>
    
    
  </div>
<div class="container">
    <div class="row">
      <p class="endgame hidden" style="color: white; font-size: 1.2rem;">Se está em um dispositivo móvel:</p>
      <button type="button" id="endgame" class="btne endgame hidden">
        Reiniciar
        </button>
    </div>
  </div>
  
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green hidden">
      </div>

      <div type="button" id="red" class="btn red ola hidden">

      </div>
    </div>
 
    <div class="row">

      <div type="button" id="yellow" class="btn yellow hidden">

      </div>
      <div type="button" id="blue" class="btn blue hidden">

      </div>

    </div>

  </div>
  
  
  <footer> © 2023 David Gonçalves, Web Dev</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script src="./game.js"></script>
</body>

</html>
